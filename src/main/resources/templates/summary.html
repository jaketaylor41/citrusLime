<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Order Summary</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>


    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>
<h1>Order Summary</h1>

<div class="row">
    <div class="row" th:each="entry : ${meow}">
        <div class="col-md-12">
            <ul>
                <li th:text="'Classic Lemonade: ' + ${entry.strQty}" class="solution"></li>
                <li th:text="'MilkyWay: ' + ${entry.regQty}" class="solution"></li>
                <li th:text="'Your Total is: $' + ${entry.solution}" class="solution"></li>
                <li th:text="'First Name: ' + ${entry.firstName}" class="solution"></li>
                <li th:text="'Last Name: ' + ${entry.lastName}" class="solution"></li>
                <li th:text="'Address: ' + ${entry.address}" class="solution"></li>
                <li th:text="'City: ' + ${entry.city}" class="solution"></li>
                <li th:text="'Zipcode: ' + ${entry.zip}" class="solution"></li>
                <li th:text="'State: ' + ${entry.state}" class="solution"></li>
                <li th:text="'Credit Card Number: ' + ${entry.creditCard}" class="solution"></li>
                <li th:text="'Expiration Date: ' + ${entry.expiration}" class="solution"></li>
                <li th:text="'CSV: ' + ${entry.csv}" class="solution"></li>
            </ul>
        </div>
    </div>

</div>
