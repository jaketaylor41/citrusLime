<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Checkout Process</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>


    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/client.js}"></script>
</head>
<body>
<h1>Your Cart</h1>
<div class="row">
    <div class="col-md-12">
        <li th:text="'Classic Lemonade: ' + ${entry.strQty}" class="solution"></li>
        <li th:text="'MilkyWay: ' + ${entry.regQty}" class="solution"></li>
        <li th:text="'Your Total is: $' + ${entry.solution}" class="solution"></li>
    </div>
</div>
<div class="checkout">
    <form>
        <input type="text" id="fName" placeholder="Enter First Name"/>
        <input type="text" id="lName" placeholder="Enter Last Name"/>

    </form>
    <p></p>
    <form>
        <input type="text" id="address" placeholder="Enter Address"/>
    </form>
    <p></p>
    <form>
        <input type="text" id="city" placeholder="City"/>
        <input type="text" id="state" placeholder="State"/>
        <input type="text" id="zip" placeholder="Zip"/>
    </form>
    <p></p>
    <form>
        <input type="text" id="creditCard" name="creditCard" placeholder="Enter Credit Card"/>
        <input type="text" id="expiration" name="exp" placeholder="Enter Expiration"/>
        <input type="text" id="csv" name="csv" placeholder="Enter CSV"/>
    </form>
</div>
<div class="row">
    <button onclick="goHome()" class="btn btn-info">Return Shopping</button>
    <button onclick="checkOut()" class="btn btn-info">Checkout</button>
</div>
</body>
</html>
